<!DOCTYPE html>
<html>
<head>
    <title>wafer</title>
    <style>
      body {
  font-family: sans-serif;
}
h2 {
  text-align: center;
}
form {
  margin: 0 auto;
  width: 250px;
}
.form-group {
  margin-bottom: 10px;
}
label {
  display: block;
  margin-bottom: 5px;
}
input {
  width: 100%;
  padding: 5px;
  border: 1px solid #ccc;
}
button {
    margin-top: 10px;
  padding: 5px 10px;
   background-color: #008CBA;
  color: white;
  border: none;
  cursor: pointer;
}
    </style>
</head>
<body>
    <div class="container">
        <h2>Set Static IP</h2>
        <form action="/static" method="post">
            <div class="form-group">
                <label for="ip_address">IP Address</label>
                <input type="text" id="ip_address" name="ip_address" required>
              </div>
              <div class="form-group">
                <label for="netmask">Netmask</label>
                <input type="text" id="netmask" name="netmask" required>
              </div>
              <div class="form-group">
                <label for="gateway">Gateway</label>
                <input type="text" id="gateway" name="gateway" required>
              </div>

              <button type="submit">Set</button>
        </form>
        <form action="/dyanmic" method="post">
            <button type="submit">Reset</button>
        </form>
        <form action="/search" method="POST">
          <label for="router_link">Router_link</label>
            <input type="text" name="search" placeholder="">
            <button type="submit">Search</button>
          </form>
          
    </div>
</body>
</html>
